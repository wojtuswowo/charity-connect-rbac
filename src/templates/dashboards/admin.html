<div class="max-w-6xl mx-auto p-6">
    <div class="mb-10">
        <h2 class="text-3xl font-black text-slate-800 tracking-tight">Panel Administratora</h2>
        <p class="text-slate-500 mt-1">Zarządzaj dostępem i personelem systemu</p>
    </div>

    <div class="bg-white border border-slate-200 rounded-[2rem] p-8 shadow-sm sticky top-6">
        <h3 class="text-xl font-black text-slate-800 mb-6">Dodaj Pracownika</h3>
        <form action="{{ url_for('main.create_worker') }}" method="POST" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">Imię</label>
                    <input type="text" name="first_name" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">Nazwisko</label>
                    <input type="text" name="last_name" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                </div>
            </div>
            <div>
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">Email</label>
                <input type="email" name="email" required 
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
            </div>
            <div>
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">Hasło</label>
                <input type="password" name="password" required
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
            </div>
            <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 mt-4">
                Stwórz konto
            </button>
        </form>
    </div>

</div>
